

# Arguments for CMA-ME

# Logging
outdir: "test_mike"
log_freq: 250
seed-log: 

# Algorithm Arguments
alg: "cma_me"
generations: 2000
population_size: 37
solution_dimension: 20


# Archive Settings
#   max_bound = exp_settings['solution_dimension'] / 2 * 5.12
#   bounds = [(-max_bound, max_bound), (-max_bound, max_bound)]

gridTypeClass: 'GridArchive'
gridDimensions: [10, 10]
maxBound: 51.2
#gridBounds: bounds = [(-max_bound, max_bound), (-max_bound, max_bound)]

# Emitters
gaussian: 1
improvement: 1
iso_line: 1
optimizing: 1
random_direction: 1


sigma0: 0.5

# Gaussian
gaussian_pop_size: 37
bounds: 
 

# Iso-Line
# archive, initial_sol, 
iso_sigma: 0.1
line_sigma: 0.2
isoline_pop_size: 37

#Random Direction
rd_selection_rule: filter
rd_restart_rule: no_improvement
rd_weight_rule: truncation
rd_pop_size: 37

# Improvement Emitter Settings
imp_selection_rule: "filter"
imp_restart_rule: "no_improvement"
imp_weight_rule: "truncation"
imp_pop_size: 37

# Optimizing Emitter Settings
opt_selection_rule: mu
opt_restart_rule: basic
opt_weight_rule: truncation
opt_pop_size: 37



#network args
#action: 6
#depth: 13



    


 





